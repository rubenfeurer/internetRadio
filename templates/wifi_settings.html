<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Radio</h1>
        <h2>WiFi Settings</h2>
        <p>Select the local WiFi to which you want to connect your radio.</p>

        <button id="refreshButton" type="button">Refresh Networks</button>
        
        <div id="scanStatus" class="scan-status">
            <div class="spinner"></div>
            <span>Scanning for networks...</span>
        </div>

        <ul id="networkList" class="network-list">
            <!-- Networks will be populated here -->
        </ul>
    </div>

    <div class="ap-mode-notice" style="display: none;">
        <p><strong>Device is in Access Point Mode</strong></p>
        <p>SSID: InternetRadio</p>
        <p>Password: radiopassword</p>
        <p>Please connect to a network below to exit AP mode.</p>
    </div>

    <script>
        let currentNetwork = '';
        
        function createNetworkItem(network, isConnected, isSaved) {
            const li = document.createElement('li');
            li.className = 'network-item' + (isConnected ? ' active' : '');
            li.setAttribute('data-ssid', network);
            
            // Create header div
            const header = document.createElement('div');
            header.className = 'network-header';
            
            const networkName = document.createElement('div');
            networkName.className = 'network-name';
            networkName.textContent = network;
            
            const labelsContainer = document.createElement('div');
            labelsContainer.className = 'labels-container';
            
            if (isSaved) {
                const savedLabel = document.createElement('span');
                savedLabel.className = 'saved-label';
                savedLabel.textContent = 'Saved';
                labelsContainer.appendChild(savedLabel);
            }
            
            if (isConnected) {
                const currentLabel = document.createElement('span');
                currentLabel.className = 'current-label';
                currentLabel.textContent = 'Connected';
                labelsContainer.appendChild(currentLabel);
            }
            
            header.appendChild(networkName);
            header.appendChild(labelsContainer);
            li.appendChild(header);
            
            const form = document.createElement('form');
            form.className = 'network-form';
            
            // Create button container
            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'button-container';
            
            // Add password input if not saved
            if (!isSaved) {
                const passwordInput = document.createElement('input');
                passwordInput.type = 'password';
                passwordInput.placeholder = 'Enter password';
                passwordInput.required = true;
                form.appendChild(passwordInput);
            }
            
            // Add appropriate buttons
            if (isConnected) {
                // Only show forget button for connected network
                const forgetButton = createForgetButton(network);
                buttonContainer.appendChild(forgetButton);
            } else {
                // Show both connect and forget buttons for saved networks
                // Show only connect button for unsaved networks
                const connectButton = document.createElement('button');
                connectButton.type = 'submit';
                connectButton.className = 'connect-button';
                connectButton.textContent = 'Connect';
                buttonContainer.appendChild(connectButton);
                
                if (isSaved) {
                    const forgetButton = createForgetButton(network);
                    buttonContainer.appendChild(forgetButton);
                }
            }
            
            form.appendChild(buttonContainer);
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData();
                formData.append('ssid', network);
                const passwordInput = this.querySelector('input[type="password"]');
                if (passwordInput) {
                    formData.append('password', passwordInput.value);
                }
                submitConnection(formData);
            });
            
            li.appendChild(form);
            
            // Toggle form visibility on click
            li.addEventListener('click', function(e) {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') {
                    document.querySelectorAll('.network-form').forEach(f => {
                        if (f !== form) f.style.display = 'none';
                    });
                    form.style.display = form.style.display === 'block' ? 'none' : 'block';
                }
            });
            
            return li;
        }

        function createForgetButton(network) {
            const forgetButton = document.createElement('button');
            forgetButton.type = 'button';
            forgetButton.className = 'forget-button';
            forgetButton.textContent = 'Forget Network';
            forgetButton.addEventListener('click', async (e) => {
                e.stopPropagation();
                if (confirm(`Are you sure you want to forget network "${network}"?`)) {
                    try {
                        forgetNetwork(network);
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Failed to forget network');
                    }
                }
            });
            return forgetButton;
        }

        function forgetNetwork(ssid) {
            fetch('/forget_network', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ssid: ssid })
            })
            .then(async response => {
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    return response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`Server returned invalid response: ${text.substring(0, 100)}...`);
                }
            })
            .then(data => {
                if (data.status === 'success') {
                    updateNetworks();
                } else {
                    alert('Failed to forget network: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to forget network: ' + error);
            });
        }

        function updateNetworks() {
            const networkList = document.getElementById('networkList');
            const scanStatus = document.getElementById('scanStatus');
            const refreshButton = document.getElementById('refreshButton');
            
            // Disable refresh button and show scanning state
            refreshButton.classList.add('scanning');
            refreshButton.disabled = true;
            networkList.classList.add('scanning');
            scanStatus.style.display = 'block';
            
            fetch('/wifi-scan')
                .then(response => response.json())
                .then(data => {
                    // Re-enable refresh button and hide scanning state
                    refreshButton.classList.remove('scanning');
                    refreshButton.disabled = false;
                    networkList.classList.remove('scanning');
                    scanStatus.style.display = 'none';
                    
                    if (data.status === 'complete') {
                        networkList.innerHTML = '';
                        currentNetwork = data.current_network || '';
                        
                        data.networks.forEach(network => {
                            if (network !== 'InternetRadio') {
                                const isConnected = network === currentNetwork;
                                const isSaved = data.saved_networks.includes(network);
                                networkList.appendChild(createNetworkItem(network, isConnected, isSaved));
                            }
                        });
                        
                        status.style.display = 'none';
                    }
                })
                .catch(error => {
                    // Re-enable refresh button and hide scanning state on error
                    refreshButton.classList.remove('scanning');
                    refreshButton.disabled = false;
                    networkList.classList.remove('scanning');
                    scanStatus.style.display = 'none';
                    console.error('Error:', error);
                });
        }

        function submitConnection(formData) {
            const ssid = formData.get('ssid');
            const networkItem = Array.from(document.querySelectorAll('.network-item'))
                .find(item => item.querySelector('.network-name').textContent === ssid);
            
            if (!networkItem) return;

            let connectionStatus = networkItem.querySelector('.connection-status');
            if (!connectionStatus) {
                connectionStatus = document.createElement('div');
                connectionStatus.className = 'connection-status';
                const form = networkItem.querySelector('.network-form');
                form.insertAdjacentElement('afterend', connectionStatus);
            }

            connectionStatus.innerHTML = `
                <div class="connecting-spinner"></div>
                <span>Connecting to ${ssid}...</span>
            `;
            connectionStatus.style.display = 'block';

            fetch('/connect', {
                method: 'POST',
                body: formData
            })
            .then(async response => {
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    return response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`Server error: ${text}`);
                }
            })
            .then(data => {
                if (data.status === 'success') {
                    connectionStatus.innerHTML = `<span class="success-message">Successfully connected to ${ssid}</span>`;
                    setTimeout(() => {
                        updateNetworks();
                    }, 2000);
                } else {
                    connectionStatus.innerHTML = `
                        <span class="error-message">Failed to connect: ${data.message || 'Unknown error'}</span>
                        <div class="error-details">Please check the password and try again.</div>
                    `;
                }
            })
            .catch(error => {
                console.error('Connection error:', error);
                connectionStatus.innerHTML = `
                    <span class="error-message">Connection error: ${error.message || error}</span>
                    <div class="error-details">Please try again.</div>
                `;
            });
        }

        // Add event listener for refresh button
        document.getElementById('refreshButton').addEventListener('click', function() {
            if (!this.disabled) {
                updateNetworks();
            }
        });

        // Initial network scan
        updateNetworks();
    </script>
</body>
</html>
