<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Radio</h1>
        <h2>WiFi Settings</h2>
        <p>Select the local WiFi to which you want to connect your radio.</p>

        <button id="refreshButton" type="button">Refresh Networks</button>
        
        <div id="scanStatus" class="scan-status">
            <div class="spinner"></div>
            <span>Scanning for networks...</span>
        </div>

        <ul id="networkList" class="network-list">
            <!-- Networks will be populated here -->
        </ul>

        <div id="connectionStatus" class="connection-status">
            <div class="connecting-spinner"></div>
            <div class="status-message" id="statusMessage">Initializing connection...</div>
            <div id="connectionDetails"></div>
        </div>
    </div>

    <div class="ap-mode-notice" style="display: none;">
        <p><strong>Device is in Access Point Mode</strong></p>
        <p>SSID: InternetRadio</p>
        <p>Password: radiopassword</p>
        <p>Please connect to a network below to exit AP mode.</p>
    </div>

    <script>
        let currentNetwork = '';
        
        function createNetworkItem(network, isConnected) {
            const li = document.createElement('li');
            li.className = 'network-item' + (isConnected ? ' active' : '');
            
            const networkName = document.createElement('div');
            networkName.textContent = network;
            li.appendChild(networkName);
            
            if (isConnected) {
                const currentLabel = document.createElement('span');
                currentLabel.className = 'current-label';
                currentLabel.textContent = 'Connected';
                li.appendChild(currentLabel);
            }
            
            const form = document.createElement('form');
            form.className = 'network-form';
            form.innerHTML = `
                <input type="password" placeholder="Enter password" required>
                <button type="submit">Connect</button>
            `;
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData();
                formData.append('ssid', network);
                formData.append('password', this.querySelector('input').value);
                submitConnection(formData);
            });
            
            li.addEventListener('click', function(e) {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') {
                    document.querySelectorAll('.network-form').forEach(f => {
                        if (f !== form) f.style.display = 'none';
                    });
                    form.style.display = form.style.display === 'block' ? 'none' : 'block';
                }
            });
            
            li.appendChild(form);
            return li;
        }

        function updateNetworks() {
            const status = document.getElementById('scanStatus');
            const networkList = document.getElementById('networkList');
            
            status.style.display = 'block';
            
            fetch('/wifi-scan')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'complete') {
                        networkList.innerHTML = '';
                        currentNetwork = data.current_network || '';
                        
                        data.networks.forEach(network => {
                            if (network !== 'InternetRadio') {
                                const isConnected = network === currentNetwork;
                                networkList.appendChild(createNetworkItem(network, isConnected));
                            }
                        });
                        
                        status.style.display = 'none';
                    }
                })
                .catch(error => {
                    status.innerHTML = `<p style="color: red;">Error scanning networks: ${error}</p>`;
                });
        }

        function submitConnection(formData) {
            const connectionStatus = document.getElementById('connectionStatus');
            const statusMessage = document.getElementById('statusMessage');
            const connectionDetails = document.getElementById('connectionDetails');
            const ssid = formData.get('ssid');
            
            connectionStatus.style.display = 'block';
            
            fetch('/wifi_settings', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    statusMessage.textContent = `Successfully connected to ${ssid}! Device needs to be rebooted.`;
                    statusMessage.className = 'status-message success-message';
                    
                    const rebootButton = document.createElement('button');
                    rebootButton.textContent = 'Reboot Device';
                    rebootButton.onclick = function() {
                        if (confirm('Are you sure you want to reboot the device?')) {
                            fetch('/wifi/reboot', { 
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'}
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.status === 'success') {
                                    statusMessage.textContent = 'Device is rebooting...';
                                    rebootButton.disabled = true;
                                    let seconds = 60;
                                    const countdown = setInterval(() => {
                                        seconds--;
                                        connectionDetails.textContent = `Please wait ${seconds} seconds...`;
                                        if (seconds <= 0) {
                                            clearInterval(countdown);
                                            connectionDetails.textContent = 'You can now reconnect.';
                                        }
                                    }, 1000);
                                }
                            });
                        }
                    };
                    connectionDetails.innerHTML = '';
                    connectionDetails.appendChild(rebootButton);
                } else {
                    statusMessage.textContent = data.message || 'Connection failed';
                    statusMessage.className = 'status-message error-message';
                }
            })
            .catch(error => {
                console.error('Connection error:', error);
                statusMessage.textContent = 'Connection error';
                statusMessage.className = 'status-message error-message';
            });
        }

        document.getElementById('refreshButton').addEventListener('click', updateNetworks);
        document.addEventListener('DOMContentLoaded', updateNetworks);
    </script>
</body>
</html>
