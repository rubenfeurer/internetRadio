<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            font-size: 24px;
            text-align: left;
            margin-bottom: 20px;
        }

        h2 {
            text-align: left;
            color: #666;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        p {
            text-align: left;
            color: lightgray;
            margin-bottom: 30px;
            font-size: 16px;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 40px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radio Device</h1>
        <h2>WiFi Settings</h2>
        <p>Select the local WiFi to which you want to connect your radio.</p>

        <form action="/wifi-setup" method="POST">
            <label for="ssid">WiFi</label>
            <select id="ssid" name="ssid" required>
                <option value="" disabled selected>Please select</option>
                {% for ssid in ssids %}
                    <option value="{{ ssid }}">{{ ssid }}</option>
                {% endfor %}
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit">Connect</button>
        </form>
    </div>
</body>
</html>
