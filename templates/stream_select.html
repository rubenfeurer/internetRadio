<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Stream</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Choose Radio Station</h1>
        
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput"
                placeholder="Search by Name or Country..."
                class="search-input"
            >
        </div>

        <div id="streamList">
            {% for link in spare_links %}
            <div class="stream-card" onclick="updateStream('{{ channel }}', '{{ link.url }}')">
                <div class="stream-details">
                    <h2>{{ link.name }}</h2>
                    <p>{{ link.country }}</p>
                </div>

                <div class="play-button" onclick="playStream(event, '{{ link.url }}')">
                    <div class="play-icon"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const streamList = document.getElementById('streamList');
        const streams = {{ spare_links|tojson }};

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            const streamCards = streamList.getElementsByClassName('stream-card');

            for (let card of streamCards) {
                const name = card.querySelector('h2').textContent.toLowerCase();
                const country = card.querySelector('p').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || country.includes(searchTerm) || searchTerm === '') {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            }
        });

        function updateStream(channel, selectedLink) {
            fetch('/update-stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ channel: channel, selected_link: selectedLink })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function playStream(event, url) {
            event.stopPropagation();
            fetch('/play-stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ url: url })
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
