<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Stream</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select Stream</h1>
        
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput"
                placeholder="Search by name or country..."
                class="search-input"
            >
        </div>

        <div id="streamList">
            {% for link in spare_links %}
            <div class="stream-card" onclick="updateStream('{{ channel }}', '{{ link.url }}')">
                <div class="stream-details">
                    <h2>{{ link.name }}</h2>
                    <p>{{ link.country }}</p>
                </div>

                <div class="play-button" onclick="playStream(event, '{{ link.url }}', this)">
                    <div class="play-icon"></div>
                    <div class="pause-icon" style="display: none;"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        let currentlyPlaying = null;
        let streamCheckInterval = null;

        function updateStream(channel, selectedLink) {
            fetch('/update-stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ channel: channel, selected_link: selectedLink })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function playStream(event, url, button) {
            event.stopPropagation();
            
            // Reset previous playing button if exists
            if (currentlyPlaying && currentlyPlaying !== button) {
                currentlyPlaying.querySelector('.play-icon').style.display = '';
                currentlyPlaying.querySelector('.pause-icon').style.display = 'none';
                currentlyPlaying.style.backgroundColor = '#353030';  // Reset color
                clearInterval(streamCheckInterval);
            }

            const playIcon = button.querySelector('.play-icon');
            const pauseIcon = button.querySelector('.pause-icon');
            const isPlaying = playIcon.style.display === 'none';

            if (isPlaying) {
                // Switch to play icon
                playIcon.style.display = '';
                pauseIcon.style.display = 'none';
                button.style.backgroundColor = '#353030';  // Reset color
                currentlyPlaying = null;
                clearInterval(streamCheckInterval);
            } else {
                // Switch to pause icon
                playIcon.style.display = 'none';
                pauseIcon.style.display = '';
                button.style.backgroundColor = '#ff0000';  // Set to red
                currentlyPlaying = button;

                // Start checking stream status
                streamCheckInterval = setInterval(() => {
                    checkStreamStatus(button);
                }, 1000); // Check every second
            }

            fetch('/play-stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ url: url })
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch(error => console.error('Error:', error));
        }

        function checkStreamStatus(button) {
            fetch('/stream-status')
            .then(response => response.json())
            .then(data => {
                if (!data.is_running) {
                    // Stream has stopped
                    button.querySelector('.play-icon').style.display = '';
                    button.querySelector('.pause-icon').style.display = 'none';
                    button.style.backgroundColor = '#353030';  // Reset color
                    currentlyPlaying = null;
                    clearInterval(streamCheckInterval);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const streamList = document.getElementById('streamList');
        const streams = {{ spare_links|tojson }};

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            const streamCards = streamList.getElementsByClassName('stream-card');

            for (let card of streamCards) {
                const name = card.querySelector('h2').textContent.toLowerCase();
                const country = card.querySelector('p').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || country.includes(searchTerm) || searchTerm === '') {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
