<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Radio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% block content %}{% endblock %}
    <script>
        // Common JavaScript functions
        async function playStream(url, buttonElement) {
            try {
                const response = await fetch('/api/play', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                if (!response.ok) {
                    console.error('Play failed:', await response.text());
                    return;
                }
                
                // Update all buttons to show correct state
                document.querySelectorAll('.play-button').forEach(button => {
                    button.textContent = 'Play';
                });
                buttonElement.textContent = 'Stop';
                
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function stopStream(buttonElement) {
            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                if (!response.ok) {
                    console.error('Stop failed:', await response.text());
                    return;
                }
                buttonElement.textContent = 'Play';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Check playing status every 2 seconds
        setInterval(async () => {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.querySelectorAll('.play-button').forEach(button => {
                    const streamUrl = button.getAttribute('data-url');
                    if (data.state === 'playing' && streamUrl === data.current_station) {
                        button.textContent = 'Stop';
                    } else {
                        button.textContent = 'Play';
                    }
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }, 2000);
    </script>
</body>
</html>
